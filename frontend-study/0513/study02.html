<body>
    <input type="text" id="input1"> <br>
    <input type="text" id="input2">
    <div id="result"></div>

    <script>
        
        
        $("input").on("keyup", function(){
            let input1 = $("#input1").val();
            let input2 = $("#input2").val();

            // if(e.key == "Enter"){
                if(input1 == input2){
                    $("#result").html("일치합니다.");
                    $("#result").css("color","green");
                    
                } else {
                    $("#result").html("다릅니다.");
                    $("#result").css("color","red");
                }
            // }
        });


    </script>
