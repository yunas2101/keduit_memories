<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Input Form</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    div {
      border: 1px solid black;
    }
    .container {
      width: 200px;
      height: 100px;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
    }
  </style>
  <body>
    <form action="/InputServlet">
      <div class="container">
        <input type="text" placeholder="영화 이름을 입력하세요." name="title" />
        <input type="text" placeholder="영화 장르를 입력하세요." name="genre" />
        <button id="submit">제출</button>
      </div>
    </form>
  </body>
</html>
