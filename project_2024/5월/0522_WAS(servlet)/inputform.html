<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    .container div {
      border: 1px solid black;
    }
    .container {
      width: 200px;
      height: 200px;
      margin: auto;
    }
    .container .box {
      display: flex;
      flex-direction: column;
      /* justify-content:; */
      align-items: center;
    }

    .container .box input,
    button {
      margin: 3px;
    }
  </style>

  <body>
    <div class="container">
      <form action="/InputServlet" method="post">
        <div class="box">
          <input type="text" placeholder="작성자" name="writer" />
          <input type="text" placeholder="내용" name="content" />
          <button id="submit">제출</button>
        </div>
      </form>
    </div>
  </body>
</html>
